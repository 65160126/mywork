<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Blog Add</title>
</head>
<body>
  <div class="blog_header">
    <center>
      <h3>Blog DB :: Add / Edit</h3>
    </center>
  </div>
  <div class="main">
    <br>
    <form id="blog_form">
      <input type="hidden" id="blog_id">
      <input type="text" id="blog_title" required placeholder="ชื่อ Blog"><br>
      <br><textarea id="blog_content" required placeholder="เนื้อหา Blog" rows="10" cols="50"></textarea><br>
      <input type="hidden" id="blog_creation_time">
      <button type="submit">บันทึก</button>
    </form>
  </div>
  <script src="js/addedit.js"></script>
</body>
</html>
